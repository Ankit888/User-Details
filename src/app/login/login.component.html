
<section class="vh-100" style="background-color: rgb(0, 153, 255);"> 
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center card">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" formControlName="email" placeholder="Enter Email" id="typeEmailX-2" class="form-control form-control-lg  " />
                <small class="text-danger" *ngIf="!myReactiveForm.get('email')?.valid && myReactiveForm.get('email')?.touched &&this.myReactiveForm.value.email!==null">Please Enter Valid Email</small>
                <small class="text-danger" *ngIf="this.myReactiveForm.value.email==null && count==true">Email cannot be Empty</small>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" formControlName="password" placeholder="Enter Password" id="typePasswordX-2" class="form-control form-control-lg" />
                <small class="text-danger" *ngIf="!myReactiveForm.get('password')?.valid && myReactiveForm.get('password')?.touched &&this.myReactiveForm.value.password!==null">Password cannot be empty</small>
                <small class="text-danger" *ngIf="this.myReactiveForm.value.password==null && count==true">Password cannot be Empty</small>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
               
                <small class="text-danger" *ngIf="this.myReactiveForm.status=='VALID' && wrongUser==true">Email or Password is Incorrect</small>
              </div>
  
              <!-- <a routerLink="/users"> -->
                 <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
             <!-- </a> -->
  
              <hr class="my-4">
  
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
